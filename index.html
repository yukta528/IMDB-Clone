<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Font Awesome Script  -->
  <script src="https://kit.fontawesome.com/cd5bd85960.js" crossorigin="anonymous"></script>

  <!-- Link of Local CSS  -->
  <link rel="stylesheet" href="styles.css" />

  <title>My IMDB Clone</title>
</head>

<body>
  <!-- Main container with the class 'container-fluid' -->
  <div class="container-fluid" id="container">
    <!-- Logo container -->
    <div id="logoContainer">
      <!-- IMDB logo image -->
      <img src="./imdb.png" alt="" height="64px" class="d-inline-block">
    </div>

    <!-- Search container -->
    <div id="searchContainer">
      <!-- Search input field -->
      <input class="form-control search-input" type="text" placeholder="Enter to Search your movies ..."
        aria-label="Search" id="search-input">
    </div>

    <!-- Heart container -->
    <div id="heartContainer">
      <!-- Heart icon -->
      <a href="./favorites.html">
        <i class="fa-lg fa-solid fa-heart" id="fav"></i></a>
    </div>
  </div>

  <!-- Background section -->
  <div id="bg">
    <!-- Heading for background section -->
    <h1 id="bg-h1">Search your favourite movies here</h1>


    <!-- Container for displaying movie cards -->

    <div class="grid-container" id="card-list">



      <!-- Cards will be placed here dynamically through JavaScript -->

    </div>

  </div>


  <!-- Bootstrap JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  <!-- Your custom JavaScript file -->
  <script src="index.js"></script>

</body>

</html>
